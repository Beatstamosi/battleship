<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
</head>
<body>
    <!-- Start View -->
    <div id="start-view">
        <h1 class="title">Phantom Fleet</h1>
        <div class="choice-game-mode">
            <button id="choice-one-player">1 Player</button>
            <button id="choice-two-players">2 Players</button>
        </div>
    </div>

    <!-- Game View -->
    <div id="game-view">
        <div>
            <h1 class="title">Phantom Fleet</h1>
        </div>
        <div class="container-player-info">
            <div class="column-left">
                <div id="board-player-1">

                </div>
            </div>
            <div class="container-instructions">
                <p>Place your ships</p>
            </div>
            <div class="column-right">
                <div id="board-player-2">

                </div>
            </div>
        </div>
    </div>

    <!-- 1 Player Box -->
    <dialog id="one-player-dialog">
        <button class="close-dialog" id="close-dialog-one-player">X</button>
        <div class="container-input-user-name">
            <form action="">
                <div>
                    <p>Tell us your name, Captain!</p>
                    <label for="playerOne">Player 1</label>
                    <input type="text" name="playerOne" id="playerOne-input" placeholder="Enter Name Player 1">
                </div>
                <div>
                <button type="submit" class="start-game-button" id="start-game-one-player">Start Game</button>
            </form>
        </div>
    </dialog>

    <!-- 2 Player Box -->
    <dialog id="two-players-dialog" id="close-dialog-two-players">
        <button class="close-dialog" id="close-dialog-two-players">X</button>
        <div class="container-input-user-name">
            <form action="">
                <div>
                    <p>Give us your names, Captain's!</p>
                    <label for="playerOne">Player One</label>
                    <input type="text" name="playerOne" id="playerOne-input" placeholder="Enter Name">
                </div>
                <div>
                    <label for="playerTwo">Player Two</label>
                    <input type="text" name="playerTwo" id="playerTwo-input" placeholder="Enter Name">
                </div>
                <button type="submit" class="start-game-button" id="start-game-two-players">Start Game</button>
            </form>
        </div>
    </dialog>
    
</body>
</html>
